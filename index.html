<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="sp.png">
        <title>Template Builder</title>
    </head>

    <body>
        <header>
            <link rel="stylesheet" href="style.css">
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
                crossorigin="anonymous">
            <link
                href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css"
                rel="stylesheet" />
            <div id="site-header" />
        </header>
        <div class="wrapper">
            <main>
                <img src="sp.png" class="mx-auto d-block splash-image" alt="Logo">
            </main>
            <footer>
                <p>&copy; <date id="currentYear"></date> Site by Millianna <3.
                        All rights reserved.</p>
            </footer>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js">
            </script>
            <script
                src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify.js">
            </script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.3/beautify-html.min.js">
            </script>
            <script src="TemplateBuilder.js"></script>
        </div>
    </body>

</html>
