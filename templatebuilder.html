<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="sp.png">
        <title>Template Builder</title>
    </head>

    <body>
        <header>
            <link rel="stylesheet" href="style.css">
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
                crossorigin="anonymous">
            <link
                href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css"
                rel="stylesheet" />
            <div id="site-header" />
        </header>
        <div class="wrapper">
            <main>
                <div class="main-content">
                    <h1 class="mb-4">Template Builder</h1>
                    <form id="myForm" onsubmit="handleSubmit(event)">
                        <div class="row mb-4">
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text">Title</span>
                                    <input type="text" class="form-control"
                                        id="itemName" placeholder="Enter Name">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4 g-3">
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text">Flavor
                                        Quote</span>
                                    <input type="text" class="form-control"
                                        id="flavorQuote"
                                        placeholder="Enter Quote">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text">Quote
                                        Name</span>
                                    <input type="text" class="form-control"
                                        id="quoteName"
                                        placeholder="Name Of Quoted">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text"
                                        for="mainImage">Main Image</span>
                                    <input type="file" class="form-control"
                                        id="mainImage">
                                </div>
                            </div>
                        </div>
                        <div id="sections"></div>

                        <div class="row mt-4">
                            <div class="col-2">
                                <button type="button" id="addSectionBtn"
                                    class="btn btn-primary float-start">Add
                                    Section</button>
                            </div>
                            <div class="offset-8 col-2">
                                <button type="button" id="generateBtn"
                                    class="btn btn-primary float-end">Generate</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
            <footer>
                <p>&copy; <date id="currentYear"></date> Site by Millianna <3.
                        All rights reserved.</p>
            </footer>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js">
            </script>
            <script
                src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify.js">
            </script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.3/beautify-html.min.js">
            </script>
            <script src="TemplateBuilder.js"></script>
        </div>
    </body>

</html>
